<style type="text/css">

.container {
  max-width: 960px;
}

.border-top { border-top: 1px solid #e5e5e5; }
.border-bottom { border-bottom: 1px solid #e5e5e5; }
.border-top-gray { border-top-color: #adb5bd; }

.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

.lh-condensed { line-height: 1.25; }

</style>

<div class="container jumbotron">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{item.length}}</span>
          </h4>
          <ul class="list-group mb-3" ng-repeat="item in items track by $index">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{item.bi_veh_name}}</h6>
                <small class="text-muted">{{item.bi_num_vehicle}} Vehicle(s) || {{item.bi_num_days}} Day(s)</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (₦)</span>
              <strong>₦{{item.bi_total | number:2}}</strong>
            </li>
          </ul>

          
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing Details</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Name">Name</label>
                <input type="text" class="form-control" readonly="readonly"  ng-model="booking.bk_name">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" readonly="readonly"  ng-model="booking.bk_email">
              </div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber">Phone No</label>
              <input type="text" class="form-control" readonly="readonly" ng-model="booking.bk_phone">
            </div>

            <div class="mb-3">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" readonly="readonly" ng-model="booking.bk_company">
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" readonly="readonly" ng-model="booking.bk_address">
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
          </form>
        </div>
      </div>
    </div>
